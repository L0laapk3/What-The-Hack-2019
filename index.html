<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>The HTML5 Herald</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">

		<link rel="stylesheet" href="style.css">

		<script src="jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="minigame.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
	</head>

	<body>

		<img class="bg" src="img/bg.jpg"/>

		<farm-scroll-container id="farmScrollContainer"><farm-container id="farmContainer"></farm-container></farm-scroll-container>

		<topControls>
			<img id="avatar" src="img/farmer.svg" onpointerdown="startGame()">
			<div id="level">6</div>
		</topControls>
			
		<bottomControls>
			<controlGroup id="mainControls">
				<control class="knop-zaaien" data-plant="tomaat" data-snelheid="2000" data-stadia="6"><img src="img/tomaat/thumb.png"/>Zaaien</control>
				<control class="knop-zaaien" data-plant="wheat" data-snelheid="5000" data-stadia="6"><img src="img/wheat/thumb.png"/>Zaaien</control>
				<control class="knop-zaaien" data-plant="appel" data-snelheid="10000" data-stadia="5"><img src="img/appel/thumb.png"/>Zaaien</control>
				<control id="knop-oogsten">Oogsten</control>
				<control id="knop-ploegen">Ploegen</control>
				<control id="knop-bouwen">Bouwen</control>
				<control id="knop-slopen">Slopen</control>
			</controlGroup>
			<controlGroup id="annuleerControls" style="display: none">
				<control id="knop-annuleer">Terug</control>
			</controlGroup>
		</bottomControls>

    
    <div id ="gameDiv" class="game" style="display: none">
      <img class="bg" src="img/bg.jpg" style="z-index: 1"/>
          <div class="health-box-container" style="z-index: 2;z-index: 2">
          <div class="health-box-sub-container" style="margin-left: 5% ;z-index: 2">
            
            <div class="w3-border">
                <div class="w3-red" id="koolhydraten" style="height:50px;width:100%;z-index: 2;font-size: 250%">Koolhydraten</div>
            </div>
            
            <div class="w3-border" style="margin-top: 2vh;">
                <div class="w3-red" id="vetten" style="height:50px;width:100%;z-index: 2;font-size: 250%">Vetten</div>
            </div>
            
          </div>
            
          <div class="healt-box-sub-container-score" id="scoreVenster" style="z-index: 2">0</div>
            
          
          <div class="health-box-sub-container" style="margin-right: 5%;z-index: 2;">
              
            <div class="w3-border">
              <div class="w3-red" id="vitaminen" style="height:50px;width:100%;z-index: 2;font-size: 250%">Vitaminen</div>
            </div>
            
            <div class="w3-border" style="margin-top: 2vh;">
              <div class="w3-red" id="eiwitten" style="height:50px;width:100%;;z-index: 2;font-size: 250%">Eiwitten</div>
            </div>
            
          </div>
          </div>
            
      </div>
          
    
      <div id ="uitlegScherm" style="display: none">
      <img class="bg" src="img/bg.jpg" style="z-index: 1"/>
      <div class="uitlegVak"></div>
      
      </div>

          <script  src="minigame.js"></script>

		      <script src="main.js"></script>


        </body>
</html>
